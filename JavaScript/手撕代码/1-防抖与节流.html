  // 节流
  function throttle2(fn, time) {
    let flag = true;
    return function() {
      if(!flag) return ;
      flag = false;
      setTimeout(() => {
        fn.apply(this, arguments)
        flag = true
      }, time)
    }
  }
  // 防抖
  function debounce(fn, time) {
    let timer = null;
    return function() {
      if(timer) {
        clearTimeout(timer)
      }
      timer = setTimeout(() => {
        fn.apply(this, arguments)
      }, time)
    }
  }
