<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      display: flex;
    }

    .header div {
      padding: 0 10px;
    }

    span {
      padding: 0 10px;
    }
  </style>
</head>

<body>
  <div>
    <!-- <table id="box">
      <tr></tr>
    </table> -->
    <div class="header" id="header">
    </div>
    <div class="body" id="body">
    </div>
  </div>
  <script>
    const headerData1 = ['英雄', '力量', '敏捷', '智力', '速度'];
    let data1 = [
      ['英雄1', 28, 32, 20, 300],
      ['英雄2', 29, 22, 30, 320],
      ['英雄3', 25, 30, 25, 310]
    ]

    let header = document.getElementById('header')
    let body = document.getElementById('body')
    let sortFlag = true; // true 升序 false 降序
    header.addEventListener('click', function (e) {
      sortList(e.target.index)
    })

    headerData1.forEach((item, i) => {
      let div = document.createElement('div')
      div.innerHTML = item;
      div.index = i;
      header.append(div)
    })

    // init sort
    function init() {
      data1.forEach(item => {
        let div = document.createElement('div');
        item.forEach(itemTd => {
          let span = document.createElement('span')
          span.innerHTML = itemTd + ''
          div.append(span)
        })
        body.append(div)
      })

    }
    init()

    let sortFlags = [true, true, true, true, true]
    // 排序逻辑
    function sortList(index) {
      let body = document.getElementById('body')
      body.innerHTML = ''
      if (sortFlags[index]) {
        data1 = data1.sort((a, b) => a[index] - b[index])
      } else {
        data1 = data1.sort((a, b) => b[index] - a[index])
      }
      sortFlags[index] = !sortFlags[index]
      console.log(sortFlags)

      init();
    }
  </script>
</body>

</html>
